<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Admin</title>
    <style>
        :root {
            --card-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent: #667eea;
            --border-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        [data-theme="dark"] {
            --card-bg: #1e1e2e;
            --text-primary: #e8ecf2;
            --text-secondary: #b0b0b0;
            --accent: #8b9cf5;
            --border-color: #3a3a4a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }
        h1 { font-size: 20px; color: var(--text-primary); margin-bottom: 24px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary); font-size: 14px; }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--card-bg);
            color: var(--text-primary);
        }
        input:focus { outline: none; border-color: var(--accent); }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .result {
            margin-top: 20px;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .result.success { background: #e8f5e9; color: #2e7d32; }
        .result.error { background: #ffebee; color: #c62828; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--text-secondary); text-decoration: none; font-size: 14px; }
        .back-link:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Create User (Admin)</h1>
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="admin@hospital.org" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Create User</button>
        </form>
        
        {% if result %}
        <div class="result {% if success %}success{% else %}error{% endif %}">
            {{ result }}
        </div>
        {% endif %}
        
        <a href="/login" class="back-link">Back to Login</a>
    </div>
</body>
</html>
